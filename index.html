<html>
  <head>
    <style>
      body{
        background:#ccc;
        margin:1em;
      }
      svg{
        height:90vh;
        width:90vh;
        background:white;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 40 40">
      <ellipse fill = "#9E9DEE"
              cx = "10"
              cy = "21"
              rx = "9"
              ry = "9">
        <animate attributeName="rx"
                 values="10;8" dur="2s"
                 repeatCount="indefinite" />
      </ellipse>
      <ellipse fill = "#9E9DEE"
              cx = "30"
              cy = "21"
              rx = "9"
              ry = "9">
        <animate attributeName="rx"
                 values="10;8" dur="2s"
                 repeatCount="indefinite" />
      </ellipse>
      <circle fill = "#9E9DEE"
              cx = "20"
              cy = "20"
              r = "16">
      </circle>
      <circle fill = "#ffbf5e"
              cx = "20"
              cy = "21"
              r = "16">
      </circle>
      <ellipse fill = "#42330f"
              cx = "14"
              cy = "19"
              rx = "2"
              ry = "2.5">
      </ellipse>
      <ellipse fill = "#42330f"
              cx = "26"
              cy = "19"
              rx = "2"
              ry = "2.5">
      </ellipse>
      <ellipse fill = "#9FECF6"
              cx = "27"
              cy = "25"
              rx = "2"
              ry = "2">
        <animate attributeName="ry"
                 values="1;3.5" dur="2s"
                 repeatCount="indefinite" />
        <animate attributeName="rx"
                 values="3;1" dur="2s"
                 repeatCount="indefinite" />
      </ellipse>
      <ellipse fill = "#42330f"
              cx = "20"
              cy = "25"
              rx = "4"
              ry = "3">
      </ellipse>
      <ellipse fill = "#ffbf5e"
              cx = "20"
              cy = "26"
              rx = "4"
              ry = "3">
        <animate attributeName="ry"
                 values="2;3.5" dur="2s"
                 repeatCount="indefinite" />
      </ellipse>
      <path d="M10,16 L15,17.6" stroke="#42330f" stroke-width="1.5" fill="none"/>
      <path d="M25,17.6 L30,16" stroke="#42330f" stroke-width="1.5" fill="none"/>
    </svg>
  </body>
</html>
